<!DOCTYPE html>

<html lang="en">

<head>

  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <title>User Interface</title>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

  <link rel="stylesheet" href="css/jquery-ui.min.css">
  <link rel="stylesheet" href="css/jquery-ui.theme.min.css">

  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

  <link rel="stylesheet" href="css/style.css">
  <script src="js/lodash.min.js"></script>
  <script src="js/breakout/phaser.min.js"></script>

  <script src="js/breakout/Boot.js"></script>
  <script src="js/breakout/Preloader.js"></script>
  <script src="js/breakout/Breakout.js"></script>


  <script src="js/data.js"></script>
  <script src="js/ui-generators.js"></script>
  <script src="js/game.js"></script>


</head>

<body>
  <div id="window-size-overlay">
  </div>

  <div id="wrapper">
    <div id="container">
      <div id="ui">
      </div>
    </div>
  </div>

  <div id="gameContainer"></div>

  <script type="text/javascript">

  var breakoutPhaserGame;

  window.onload = function() {

    //	Create your Phaser game and inject it into the gameContainer div.
    //	We did it in a window.onload event, but you can do it anywhere (requireJS load, anonymous function, jQuery dom ready, - whatever floats your boat)
    breakoutPhaserGame = new Phaser.Game(480, 320, Phaser.AUTO, 'gameContainer');

    //	Add the States your game has.
    //	You don't have to do this in the html, it could be done in your Boot state too, but for simplicity I'll keep it here.
    breakoutPhaserGame.state.add('Boot', BasicGame.Boot);
    breakoutPhaserGame.state.add('Preloader', BasicGame.Preloader);
    breakoutPhaserGame.state.add('Breakout', BasicGame.Breakout);

    //	Now start the Boot state.
    breakoutPhaserGame.state.start('Boot');

  };

  </script>

</body>

</html>
